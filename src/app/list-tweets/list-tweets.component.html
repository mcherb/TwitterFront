<div class="search" style="display:flex; align-items: right;">  
    <input type="text" placeholder="Chercher.." [(ngModel)]="hashtag">
   <button type="submit" (click) = "search()" > >></button>		
</div> 
<div *ngIf="searching" class="progress" >
    <div class="indeterminate"></div>
</div>
<div *ngIf="totalShow" class="total" >
    <h3 class="name">RÃ©sulat de recherche du hachtag  <span >#{{labelHachtag}}</span> : <span>{{totalTweets}}</span> tweets</h3>
</div>
<div id="container">
  <div *ngFor="let item of tweets"  class="tweet">
        <div    (click)="navigate(item.id)">
             <div class="detail-tweet">
                    <div class="picture">
                        <img class="img-fluid" src="{{item.url}}">
                    </div>
                    <div class="team-content">
                        <h3 class="name">{{item.fromUser}}</h3>
                        <h4 class="title">{{item.text | dotdotdot:90}}</h4>
                    </div>
              </div>
        </div>
  </div>
</div>
